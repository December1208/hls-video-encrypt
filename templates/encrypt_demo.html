<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>encrypt index</title>
  </head>
  <script src="/static/js/hls.js"></script>
  <body>
  <video id="video" controls autoplay></video>
  <script>
      if (Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          // bind them together
          hls.attachMedia(video);
          hls.loadSource("{{ video_url }}");
      }
    </script>
  </body>
</html>
